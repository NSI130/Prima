<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Spesial Nashri dengan Password</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #2e3440;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 3rem 3.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2.5rem;
      color: #3b4252;
      letter-spacing: 1.2px;
      user-select: none;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.15rem;
      border-radius: 14px;
      border: 2px solid #d8dee9;
      background-color: #f7fafc;
      color: #2e3440;
      margin-bottom: 1.4rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      line-height: 1.3;
    }
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      border-color: #5e81ac;
      box-shadow: 0 0 8px rgba(94,129,172,0.5);
      background-color: #fff;
    }
    button {
      background: #4c566a;
      color: #eceff4;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 15px 40px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(76, 86, 106, 0.38);
      transition: background 0.3s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover:not(:disabled) {
      background: #3b4252;
      transform: scale(1.05);
    }
    button:active:not(:disabled) {
      transform: scale(0.95);
    }
    button:disabled {
      cursor: not-allowed;
      background: #a3a9b2;
      box-shadow: none;
      transform: none;
    }
    #output {
      margin-top: 1.8rem;
      background: #e5e9f0;
      padding: 1.8rem 2rem;
      border-radius: 20px;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #2e3440;
      box-shadow: 0 0 20px rgba(94,129,172,0.3);
      min-height: 5rem;
      white-space: pre-line;
      user-select: text;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
    }
    #backBtn {
      background: #d08770;
      margin-top: 1.6rem;
      display: none;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    #formCari, #formKirim {
      margin-bottom: 2.5rem;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ucapan Spesial Nashri</h1>

    <!-- Form Cari Ucapan -->
    <div id="formCari">
      <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini..." autocomplete="off" spellcheck="false" />
      <button onclick="cariUcapan()">Cari Ucapan</button>
    </div>

    <!-- Output hasil cari -->
    <div id="output"></div>

    <button id="backBtn" onclick="resetCari()">Kembali</button>

    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #d8dee9;" />

    <!-- Form Kirim Ucapan -->
    <div id="formKirim">
      <input type="text" id="senderName" placeholder="Nama pengirim" autocomplete="off" spellcheck="false" />
      <textarea id="messageInput" placeholder="Ketik ucapanmu di sini..." rows="4"></textarea>
      <input type="password" id="passkeyInput" placeholder="Masukkan passkey untuk mengirim" autocomplete="off" />
      <button onclick="kirimUcapan()">Kirim Ucapan</button>
      <div id="statusKirim" style="margin-top: 1rem; font-weight: 600;"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Konfigurasi Firebase kamu, sesuaikan dengan projectmu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Passkey untuk mengirim ucapan
    const PASSKEY = "HalloNetwork1";

    function cariUcapan() {
      const nama = document.getElementById('nameInput').value.trim();
      const output = document.getElementById('output');
      const backBtn = document.getElementById('backBtn');

      if (!nama) {
        alert("Tolong isi nama terlebih dahulu!");
        return;
      }

      output.textContent = `Mencari ucapan untuk "${nama}"...`;

      db.ref('ucapan/' + nama).get().then(snapshot => {
        if (snapshot.exists()) {
          output.textContent = snapshot.val();
        } else {
          output.textContent = `Hai ${nama}, maaf ya namamu belum ada di daftar ucapan. Tapi semoga harimu tetap menyenangkan! :)`;
        }
        backBtn.style.display = "inline-block";
        document.getElementById('formCari').style.display = 'none';
      }).catch(error => {
        output.textContent = "Terjadi kesalahan: " + error.message;
      });
    }

    function resetCari() {
      document.getElementById('output').textContent = "";
      document.getElementById('formCari').style.display = "block";
      document.getElementById('backBtn').style.display = "none";
      document.getElementById('nameInput').value = "";
    }

    function kirimUcapan() {
      const senderName = document.getElementById('senderName').value.trim();
      const message = document.getElementById('messageInput').value.trim();
      const passkey = document.getElementById('passkeyInput').value.trim();
      const status = document.getElementById('statusKirim');

      if (!senderName || !message || !passkey) {
        status.style.color = "red";
        status.textContent = "Semua kolom harus diisi ya!";
        return;
      }

      if (passkey !== PASSKEY) {
        status.style.color = "red";
        status.textContent = "Passkey salah! Tidak bisa mengirim.";
        return;
      }

      const timestamp = Date.now();
      // Save ucapan dengan key senderName_timestamp supaya unik
      db.ref('ucapan/' + senderName + '_' + timestamp).set(message)
      .then(() => {
        status.style.color = "green";
        status.textContent = "Ucapan berhasil dikirim! Terima kasih.";
        document.getElementById('senderName').value = "";
        document.getElementById('messageInput').value = "";
        document.getElementById('passkeyInput').value = "";
      })
      .catch(error => {
        status.style.color = "red";
        status.textContent = "Gagal mengirim ucapan: " + error.message;
      });
    }
  </script>

</body>
</html>
