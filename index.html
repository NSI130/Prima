<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan Interaktif</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #333;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: #eee;
      min-height: 120px;
      white-space: pre-line;
      font-size: 16px;
    }
    .typewriter span {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #555;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #555; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masukkan Nama & Kode</h1>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" placeholder="Contoh: Nashri" />

    <label for="kode">Kode Akses:</label>
    <input type="password" id="kode" placeholder="Masukkan kode rahasia" />

    <button onclick="tampilkanUcapan()">Cari Ucapan</button>
    <div id="hasil" class="result"></div>
  </div>

  <script>
    function tampilkanUcapan() {
      const nama = document.getElementById("nama").value.trim();
      const passRaw = document.getElementById("kode").value.trim();
      const hasil = document.getElementById("hasil");

      hasil.classList.remove('typewriter');
      hasil.innerHTML = "";

      if (!nama || !passRaw) {
        hasil.textContent = "Mohon isi semua kolom.";
        return;
      }

      if (passRaw !== "Harimau") {
        hasil.textContent = "Kode akses salah. Coba lagi.";
        return;
      }

      const ucapan = `Halo ${nama}!

Semoga hari-harimu dipenuhi kebahagiaan, keberkahan, dan semangat luar biasa!
Ingat, kamu istimewa dan luar biasa. Jangan ragu untuk terus bersinar âœ¨`;

      ketikkan(hasil, ucapan);
    }

    function ketikkan(el, teks, i = 0) {
      if (i < teks.length) {
        el.textContent += teks.charAt(i);
        setTimeout(() => ketikkan(el, teks, i + 1), 25);
      }
    }
  </script>
</body>
</html>
