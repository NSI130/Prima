<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Ucapan Kelulusan Prima</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background: teal; color: white; border: none; cursor: pointer; }
    button:hover { background: #006666; }
    .ucapan { background: #f1f1f1; padding: 10px; margin-top: 10px; border-left: 4px solid teal; }
    #inputUcapan { display: none; }
  </style>
</head>
<body>
  <h1>Ucapan Kelulusan</h1>

  <!-- Input nama untuk login/lihat ucapan -->
  <div id="inputNama">
    <input type="text" id="namaUser" placeholder="Masukkan nama kamu untuk lihat dan kirim ucapan" />
    <button id="btnMasuk">Masuk</button>
  </div>

  <!-- Form tambah ucapan, baru muncul setelah nama dimasukkan -->
  <div id="inputUcapan">
    <h2>Halo, <span id="tampilNama"></span>! Kirim ucapanmu di bawah ini:</h2>
    <textarea id="pesanUser" placeholder="Tulis ucapanmu..." rows="4"></textarea>
    <button id="btnKirim">Kirim Ucapan</button>
  </div>

  <h2>Ucapan untuk kamu:</h2>
  <div id="daftarUcapan"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpiW2qQlf56no5nMsBptuyh3XqqvkdFu8",
      authDomain: "ucapan-prima.firebaseapp.com",
      databaseURL: "https://ucapan-prima-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ucapan-prima",
      storageBucket: "ucapan-prima.firebasestorage.app",
      messagingSenderId: "937026282948",
      appId: "1:937026282948:web:b6283bafe96ebe15aaf091",
      measurementId: "G-89F170B22L"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let namaSekarang = "";

    const inputNamaDiv = document.getElementById("inputNama");
    const inputUcapanDiv = document.getElementById("inputUcapan");
    const tampilNamaSpan = document.getElementById("tampilNama");
    const daftarUcapanDiv = document.getElementById("daftarUcapan");

    // Fungsi tampilkan ucapan sesuai nama (case insensitive)
    function tampilkanUcapan() {
      const ucapanRef = ref(database, "ucapan");
      onValue(ucapanRef, (snapshot) => {
        const data = snapshot.val();
        daftarUcapanDiv.innerHTML = "";

        if (data) {
          // Filter dan tampilkan yang nama-nya sesuai input, case insensitive
          const filtered = Object.values(data).filter(({ nama }) => {
            return nama.toLowerCase() === namaSekarang.toLowerCase();
          });

          if (filtered.length === 0) {
            daftarUcapanDiv.innerHTML = "<i>Belum ada ucapan untuk nama ini.</i>";
            return;
          }

          filtered.reverse().forEach(({ nama, pesan }) => {
            const div = document.createElement("div");
            div.className = "ucapan";
            div.innerHTML = `<strong>${nama}</strong><br/>${pesan}`;
            daftarUcapanDiv.appendChild(div);
          });
        } else {
          daftarUcapanDiv.innerHTML = "<i>Belum ada ucapan.</i>";
        }
      });
    }

    // Tombol masuk (submit nama)
    document.getElementById("btnMasuk").addEventListener("click", () => {
      const namaInput = document.getElementById("namaUser").value.trim();
      if (!namaInput) {
        alert("Isi nama dulu ya!");
        return;
      }

      namaSekarang = namaInput;
      tampilNamaSpan.textContent = namaSekarang;

      // Sembunyikan input nama, tampilkan form ucapan dan daftar ucapan
      inputNamaDiv.style.display = "none";
      inputUcapanDiv.style.display = "block";

      tampilkanUcapan();
    });

    // Tombol kirim ucapan
    document.getElementById("btnKirim").addEventListener("click", () => {
      const pesanInput = document.getElementById("pesanUser").value.trim();
      if (!pesanInput) {
        alert("Tulis ucapan dulu ya!");
        return;
      }

      const ucapanRef = ref(database, "ucapan");
      push(ucapanRef, { nama: namaSekarang, pesan: pesanInput });

      document.getElementById("pesanUser").value = "";

      // Refresh ucapan setelah push
      tampilkanUcapan();
    });
  </script>
</body>
</html>
