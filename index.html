<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ucapan Firebase Modern</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem 1rem;
  }

  main {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  h1 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 1.2rem;
    text-align: center;
    color: #1a202c;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #4a5568;
  }

  input[type="text"],
  input[type="password"],
  textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1.5px solid #cbd5e0;
    font-size: 1rem;
    transition: border-color 0.3s;
    resize: vertical;
    background: #f9fafb;
  }
  input[type="text"]:focus,
  input[type="password"]:focus,
  textarea:focus {
    border-color: #4299e1;
    outline: none;
    background: #fff;
  }

  button {
    width: 100%;
    padding: 0.75rem;
    background: #3182ce;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #2b6cb0;
  }

  #output, #status {
    min-height: 3rem;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 10px;
    font-size: 1rem;
    line-height: 1.4;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  #output.show,
  #status.show {
    opacity: 1;
    transform: translateY(0);
  }

  #output {
    background: #e2e8f0;
    color: #2d3748;
  }

  #status {
    background: #edf2f7;
    font-weight: 600;
  }

  #status.success {
    background: #9ae6b4;
    color: #22543d;
  }
  #status.error {
    background: #feb2b2;
    color: #742a2a;
  }

  hr {
    margin: 2rem 0;
    border: none;
    border-top: 1px solid #e2e8f0;
  }

</style>
</head>
<body>

<main>
  <h1>Ucapan Firebase Modern</h1>

  <section>
    <label for="nameInput">Cari ucapan berdasarkan nama:</label>
    <input id="nameInput" type="text" placeholder="Masukkan nama..." autocomplete="off" />
    <button id="btnCari">Cari Ucapan</button>
    <div id="output"></div>
  </section>

  <hr />

  <section>
    <label for="senderName">Nama pengirim:</label>
    <input id="senderName" type="text" placeholder="Nama kamu..." autocomplete="off" />
    <label for="messageInput">Tulis ucapan:</label>
    <textarea id="messageInput" rows="3" placeholder="Tulis ucapanmu di sini..."></textarea>
    <label for="passkeyInput">Passkey kirim:</label>
    <input id="passkeyInput" type="password" placeholder="Masukkan passkey..." autocomplete="off" />
    <button id="btnKirim">Kirim Ucapan</button>
    <div id="status"></div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBpiW2qQlf56no5nMsBptuyh3XqqvkdFu8",
    authDomain: "ucapan-prima.firebaseapp.com",
    databaseURL: "https://ucapan-prima-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ucapan-prima",
    storageBucket: "ucapan-prima.firebasestorage.app",
    messagingSenderId: "937026282948",
    appId: "1:937026282948:web:b6283bafe96ebe15aaf091",
    measurementId: "G-89F170B22L"
  };

  // Initialize Firebase and Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const PASSKEY = "AraCintaNashri";

  // Elements
  const nameInput = document.getElementById('nameInput');
  const btnCari = document.getElementById('btnCari');
  const output = document.getElementById('output');

  const senderName = document.getElementById('senderName');
  const messageInput = document.getElementById('messageInput');
  const passkeyInput = document.getElementById('passkeyInput');
  const btnKirim = document.getElementById('btnKirim');
  const status = document.getElementById('status');

  btnCari.addEventListener('click', cariUcapan);
  btnKirim.addEventListener('click', kirimUcapan);

  async function cariUcapan() {
    const nama = nameInput.value.trim().toLowerCase();
    output.classList.remove('show');
    if (!nama) {
      showOutput("Isi nama dulu ya!");
      return;
    }
    showOutput("Mencari ucapan...");
    try {
      const docRef = doc(db, "ucapan", nama);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        showOutput(data.message || "Ucapan kosong.");
      } else {
        showOutput(`Maaf, ucapan untuk "${nama}" belum tersedia.`);
      }
    } catch (e) {
      console.error(e);
      showOutput("Gagal mengambil data, coba lagi nanti.");
    }
  }

  async function kirimUcapan() {
    clearStatus();
    const sender = senderName.value.trim();
    const message = messageInput.value.trim();
    const passkey = passkeyInput.value.trim();

    if (!sender || !message || !passkey) {
      showStatus("Semua kolom harus diisi.", "error");
      return;
    }
    if (passkey !== PASSKEY) {
      showStatus("Passkey salah!", "error");
      return;
    }

    showStatus("Mengirim ucapan...", "pending");

    try {
      await setDoc(doc(db, "ucapan", sender.toLowerCase()), {
        sender: sender,
        message: message,
        timestamp: serverTimestamp()
      });
      showStatus("Ucapan berhasil dikirim! Terima kasih.", "success");

      // Reset form
      senderName.value = "";
      messageInput.value = "";
      passkeyInput.value = "";
    } catch (e) {
      console.error(e);
      showStatus("Gagal mengirim ucapan, coba lagi nanti.", "error");
    }
  }

  // Fungsi tampil output cari
  function showOutput(text) {
    output.textContent = text;
    output.classList.add('show');
  }

  // Fungsi tampil status kirim
  function showStatus(text, type) {
    status.textContent = text;
    status.classList.remove('success', 'error', 'pending', 'show');
    status.classList.add(type, 'show');
  }

  function clearStatus() {
    status.textContent = "";
    status.classList.remove('success', 'error', 'pending', 'show');
  }
</script>

</body>
</html>
