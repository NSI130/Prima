<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ini pesan ku dari Prima</title>
  <style>
    /* Reset sederhana */
    * {
      box-sizing: border-box;
    }
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      animation: fadeInDown 0.8s ease forwards;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1.2px;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 40px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #0d47a1;
      box-shadow: 0 0 8px rgba(13,71,161,0.3);
    }
    textarea {
      min-height: 100px;
      font-size: 1.05rem;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0842a0;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
      color: #2e7d32;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      user-select: none;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .error {
      color: #d32f2f;
    }
    /* Animasi fade in */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="mainTitle">
    <h1 id="mainTitle">Ini pesan ku dari Prima</h1>
    
    <form id="pesanForm" autocomplete="off" aria-describedby="statusMessage">
      <label for="namaPenerima">Nama penerima</label>
      <input type="text" id="namaPenerima" name="namaPenerima" placeholder="Isi nama penerima..." required aria-required="true" />
      
      <label for="isiPesan" style="margin-top: 16px;">Pesan kamu</label>
      <textarea id="isiPesan" name="isiPesan" placeholder="Ketik pesanmu di sini..." required aria-required="true"></textarea>
      
      <button type="submit">Kirim Pesan</button>
    </form>
    
    <div id="statusMessage" class="message" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('pesanForm');
    const statusMsg = document.getElementById('statusMessage');
    const inputNama = document.getElementById('namaPenerima');
    const inputPesan = document.getElementById('isiPesan');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Disable button saat proses submit
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Mengirim...';

      // Validasi simple tambahan (optional)
      if(!inputNama.value.trim() || !inputPesan.value.trim()) {
        showMessage('Nama penerima dan pesan tidak boleh kosong', true);
        btn.disabled = false;
        btn.textContent = 'Kirim Pesan';
        return;
      }

      try {
        // Simulasi kirim pesan ke backend / Firebase Firestore
        // Ganti bagian ini dengan kode asli Firebase mu
        await fakeSendMessage({
          namaPenerima: inputNama.value.trim(),
          pesan: inputPesan.value.trim(),
          waktu: new Date().toISOString()
        });

        // Tampilkan pesan sukses
        showMessage('Pesan berhasil dikirim ðŸŽ‰');

        // Reset input (hilang isinya) tapi input tetap aktif untuk ketik baru
        form.reset();

        // Fokus otomatis ke input nama penerima
        inputNama.focus();
      } catch (error) {
        // Tampilkan error message
        showMessage('Gagal mengirim pesan. Coba cek koneksi internetmu.', true);
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Kirim Pesan';
      }
    });

    function showMessage(text, isError = false) {
      statusMsg.textContent = text;
      statusMsg.classList.toggle('error', isError);
      statusMsg.classList.add('show');

      // Hilangkan pesan setelah 4 detik
      setTimeout(() => {
        statusMsg.classList.remove('show');
      }, 4000);
    }

    // Simulasi delay kirim pesan
    function fakeSendMessage(data) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Simulate sukses 90%, gagal 10%
          if(Math.random() < 0.9) resolve(true);
          else reject(new Error('Simulasi error jaringan'));
        }, 1000);
      });
    }
  </script>
</body>
</html>
